<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, viewport-fit=cover, interactive-widget=resizes-content">
    <title>7Chat - Versão Final Otimizada</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1f2937"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="Um aplicativo de chat em tempo real.">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/4f46e5/ffffff?text=7C">
    
    <!-- Favicon inline -->
    <link rel="icon" href="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3e%3ctext y='24' font-size='24' fill='%234f46e5'%3e7%3c/text%3e%3c/svg%3e" type="image/svg+xml">
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'pulse': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin': 'spin 1s linear infinite',
                        'ping': 'ping 1s cubic-bezier(0, 0, 0.2, 1) infinite',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Estilos Personalizados Organizados -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/modals.css">
    <link rel="stylesheet" href="css/effects.css">
</head>
<body class="bg-gray-900 text-gray-200">
    <!-- TELA DE LOGIN -->
    <div id="login-screen" class="flex items-center justify-center h-full p-4 flex-col">
        <div class="w-full max-w-sm p-8 bg-gray-800/80 backdrop-blur-lg rounded-xl shadow-lg space-y-6 z-10 border border-gray-700">
            <h2 class="text-3xl font-extrabold text-center bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-cyan-400">7Chat</h2>
            <div id="loading-indicator" class="hidden text-center text-white">Carregando...</div>
            <form id="login-form" class="space-y-4">
                <input id="email-input" type="email" required placeholder="E-mail" class="w-full px-4 py-3 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-700/50 text-white placeholder-gray-400">
                <input id="password-input" type="password" required placeholder="Senha" class="w-full px-4 py-3 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-700/50 text-white placeholder-gray-400">
                <button type="submit" class="mobile-btn w-full py-3 bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold rounded-lg shadow-md hover:from-blue-600 hover:to-indigo-700 transition duration-300 ease-in-out transform hover:scale-105">
                    Entrar
                </button>
            </form>
            <div class="text-center">
                <span class="text-sm text-gray-500">ou</span>
                <button id="main-guest-login-btn" class="mobile-btn mt-2 text-blue-400 hover:text-blue-300 font-semibold">Entrar como convidado</button>
            </div>
        </div>
    </div>

    <!-- Container Principal do App -->
    <main id="main-app" class="hidden h-full flex flex-col">
        <div id="app-content" class="flex-1 overflow-hidden">
            <!-- As telas serão injetadas aqui pelo JavaScript -->
        </div>
        <div id="bottom-nav">
            <!-- A navegação será injetada aqui pelo JavaScript -->
        </div>
    </main>

    <!-- Container para Modais -->
    <div id="modals-container"></div>

    <!-- Sistema de Chat Privado -->
    <div id="chat-screen" class="hidden">
        <div class="chat-header">
            <button id="back-to-main-btn" class="text-gray-400 hover:text-white mr-3">
                <i class="fas fa-arrow-left text-xl"></i>
            </button>
            <img id="chat-user-avatar" src="" alt="" class="w-10 h-10 rounded-full">
            <div class="flex-1">
                <h3 id="chat-user-name" class="font-semibold text-white"></h3>
                <p id="chat-user-status" class="text-sm text-gray-400"></p>
            </div>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input-container">
            <textarea id="chat-input" class="chat-input" placeholder="Digite sua mensagem..." rows="1"></textarea>
            <button id="chat-send-btn" class="chat-send-btn" disabled>
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Elementos Utilitários -->
    <div id="notification-toast" class="hidden fixed bottom-5 right-5 bg-blue-500 text-white py-2 px-4 rounded-lg shadow-xl z-[1001]"></div>
    <input type="file" id="photo-upload-input" accept="image/*" class="hidden">

    <!-- Scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Scripts da Aplicação COMO MÓDULOS -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/friends.js"></script>
    <script type="module" src="js/chat.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
