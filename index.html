<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ChatApp</title>
    
    <link rel="manifest" href="manifest.json">
    <script src="https://unpkg.com/lucide-icons@0.292.0/dist/lucide.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 h-screen overflow-hidden">

    <!-- O container principal do aplicativo -->
    <div id="app-container" class="h-full w-full max-w-md mx-auto bg-white dark:bg-[#181920] shadow-lg flex flex-col">

        <!-- Tela de Carregamento -->
        <div id="loading-screen" class="flex flex-col items-center justify-center h-full">
             <svg class="animate-spin h-10 w-10 text-indigo-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
        </div>

        <!-- Tela Principal com Abas -->
        <div id="main-screen" class="hidden flex-col h-full">
            <header class="p-4 flex flex-col gap-4 bg-[#181920] border-b border-gray-700/50">
                <div class="flex justify-between items-center">
                    <button id="notification-bell" class="relative p-2 text-gray-400 hover:text-white">
                        <!-- CORREÇÃO: Adicionada a classe text-yellow-400 para o sino -->
                        <i data-lucide="bell" class="text-yellow-400"></i>
                        <div id="notification-badge" class="hidden absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></div>
                    </button>
                    <h1 class="text-xl font-bold text-white">Chats</h1>
                    <div class="flex items-center gap-2">
                        <button id="new-chat-button" class="p-2 text-gray-400 hover:text-white"><i data-lucide="plus-circle"></i></button>
                        <button id="profile-button"><img id="profile-picture" src="https://placehold.co/40x40/7c3aed/ffffff?text=U" class="w-8 h-8 rounded-full object-cover"></button>
                    </div>
                </div>
                <div class="relative">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                    <input type="text" placeholder="Buscar" class="w-full bg-[#2a2d37] text-white rounded-lg pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
            </header>
            <main class="flex-grow overflow-y-auto no-scrollbar">
                <div id="salas-tab-content"><div id="chat-list-container" class="p-2"></div><div id="no-chats-message" class="hidden text-center text-gray-500 mt-20 px-4"><i data-lucide="message-circle" class="w-16 h-16 mx-auto text-gray-600"></i><h3 class="text-lg font-semibold mt-4 text-gray-400">Nenhuma conversa ainda</h3><p class="text-sm">Adicione amigos ou crie salas para começar.</p></div></div>
                <div id="amigos-tab-content" class="hidden"></div><div id="configuracao-tab-content" class="hidden"></div>
            </main>
            <nav id="bottom-nav" class="bg-[#1f222a] p-2 flex justify-around items-center border-t border-gray-700/50">
                <button data-tab="amigos" class="nav-item flex flex-col items-center text-gray-400 w-1/3"><i data-lucide="users"></i><span class="text-xs mt-1">Amigos</span></button>
                <button data-tab="salas" class="nav-item active flex flex-col items-center text-white w-1/3"><i data-lucide="message-circle"></i><span class="text-xs mt-1">Salas</span></button>
                <button data-tab="configuracao" class="nav-item flex flex-col items-center text-gray-400 w-1/3"><i data-lucide="settings"></i><span class="text-xs mt-1">Configuração</span></button>
            </nav>
        </div>
    </div>

    <!-- Tela de Conversa (Overlay) -->
    <div id="chat-room-screen" class="hidden absolute inset-0 z-10 flex-col bg-[#181920] max-w-md mx-auto">
        <header class="p-4 flex items-center bg-[#1f222a] border-b border-gray-700/50"><button id="back-to-list-button" class="p-2 mr-2 -ml-2 text-gray-300 hover:text-white"><i data-lucide="arrow-left"></i></button><img id="chat-room-picture" src="https://placehold.co/40x40/7c3aed/ffffff?text=U" class="w-10 h-10 rounded-full mr-3 object-cover"><div class="flex-grow"><h2 id="chat-room-name" class="text-lg font-bold text-white"></h2></div></header>
        <main id="messages-container" class="flex-grow overflow-y-auto p-4 space-y-4 no-scrollbar"></main>
        <footer class="p-3 bg-[#1f222a]"><form id="message-form" class="flex items-center space-x-3"><input type="text" id="message-input" placeholder="Digite uma mensagem..." class="flex-grow p-3 rounded-full bg-[#2a2d37] text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" autocomplete="off"><button type="submit" class="bg-indigo-600 text-white p-3 rounded-full hover:bg-indigo-500 shrink-0"><i data-lucide="send"></i></button></form></footer>
    </div>

    <!-- MODAIS -->
    <div id="new-chat-modal" class="modal-overlay hidden"><div class="modal-content"><h3 class="modal-title">Adicionar Contato</h3><div class="space-y-4"><button id="send-friend-request-button" class="modal-button"><i data-lucide="user-plus"></i><span>Enviar pedido de amizade</span></button></div><button id="close-modal-button" class="modal-close-button-red">Cancelar</button></div></div>
    <div id="friend-requests-modal" class="modal-overlay hidden"><div class="modal-content"><h3 class="modal-title">Pedidos de Amizade</h3><div id="friend-requests-container" class="space-y-3 max-h-60 overflow-y-auto"></div><button id="close-friend-requests-modal-button" class="modal-close-button-gray">Fechar</button></div></div>
    
    <!-- Modal de Perfil Simplificado -->
    <div id="profile-modal" class="modal-overlay hidden">
        <div class="relative">
            <img id="profile-modal-picture" src="https://placehold.co/256x256/7c3aed/ffffff?text=U" class="w-64 h-64 rounded-full object-cover border-4 border-indigo-500">
            <button id="close-profile-modal-button" class="absolute top-2 right-2 text-white bg-black/30 p-1 rounded-full hover:bg-black/50 transition-colors">
                <!-- CORREÇÃO: Adicionada a classe text-red-500 para o X -->
                <i data-lucide="x" class="w-6 h-6 text-red-500"></i>
            </button>
        </div>
        <input type="file" id="profile-picture-input" class="hidden" accept="image/*">
    </div>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
